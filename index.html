<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
   
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather API</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="row">
          <div class="col-6">
          <form id="city-form">
            <input
            
            type="text"
              placeholder="Enter a city"
              autofocus
              id="enter-city"
            />
          </div>
          <div class="col-3">
            <button class="btn btn-success" id="search-city" >Search</button>
          </div?
          <div class="col-3">
              <button class="btn btn-primary" id="current-location-button" >Current </button>
          </div>
        </div>
            </div?
            <div class="continent">
              <div class="row">
                <div class="col-2">Asia</div>
                <div class="col-2">Europe</div>
                <div class="col-3">
                  North<br />
                  America
                </div>
                <div class="col-3">
                  South<br />
                  America
                </div>
                <div class="col-2">Africa</div>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <h1 id="view-city"></h1>
                <p id="date"></p>
            <p class="status" id="description"></p>
              </div>
              <div class="col-6">
                <img src="images/rainy.jpg" class="icon" />
              </div>
            </div>
            

            <h2 class="currentTemperature" id="temperature">
              <span class="units"> °C
              </span>
            </h2>

            <div class="temperature">
              <div class="row">
                <div class="col-3" >
                  Feels like<br />
                  <div id="feels-like">
                   ° 
                  </div>
                </div>
                <div class="col-3" >
                  Humidity<br />
                  <div id="humidity">
                   %
                  </div>
                </div>
                <div class="col-3" >
                  Sunrise<br />
                  <div id="sunrise">
                  
                  </div>
                </div>
                <div class="col-3" >
                  Sunset<br />
                  <div id="sunset">
                 
                  </div>
                </div>
              </div>
            </div>

            <div class="day" >
              <div class="row">
                <div class="col-3">
                  Monday<br />
                  ☁️
                </div>
                <div class="col-3">
                  Tuesday<br />
                  ☁️
                </div>
                <div class="col-3">
                  Wednesday<br />
                  ☁️
                </div>
                <div class="col-3">
                  Thursday<br />
                  ☁️
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
  <footer>
    
    <a href="https://github.com/PSK76/My-Weather-app">Open Source Code,</a>
    by Priyanka
  </footer>
</html>
